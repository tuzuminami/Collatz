<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Collatz 数列ビジュアライザー</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Collatz 数列ビジュアライザー</h1>
        <p>
          正の整数を入力すると、Collatz 数列の過程をステップごとに表示します。
          各ステップでは実行された計算と結果の値を確認できます。
        </p>
      </header>

      <section class="form-section">
        <form id="collatz-form" method="post" novalidate>
          <label for="number">開始する整数</label>
          <div class="form-controls">
            <input
              type="number"
              id="number"
              name="number"
              min="1"
              step="1"
              required
              value=""
              placeholder="例: 7"
            />
            <button type="submit">計算する</button>
          </div>
        </form>
        <p
          class="feedback error"
          id="error-message"
          hidden
          aria-live="assertive"
        ></p>
        <p
          class="feedback success"
          id="success-message"
          hidden
          aria-live="polite"
        ></p>
        <p
          class="feedback warning"
          id="warning-message"
          hidden
          aria-live="polite"
        ></p>
      </section>

      <section class="table-section" id="table-section" hidden>
        <h2>手順の詳細</h2>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th scope="col">ステップ</th>
                <th scope="col">値</th>
                <th scope="col">操作</th>
              </tr>
            </thead>
            <tbody id="sequence-body"></tbody>
          </table>
        </div>
      </section>

      <section
        class="chart-section"
        aria-label="数列の推移"
        id="chart-section"
        hidden
      >
        <h2>数列の推移を視覚化</h2>
        <p class="chart-caption">
          棒の高さは各ステップの値の相対的な大きさを表しています。
        </p>
        <div class="chart" role="img" id="chart"></div>
      </section>
    </main>
    <script>
      window.CollatzConfig = { maxSteps: {{ max_steps }} };
    </script>
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
  </body>
</html>
